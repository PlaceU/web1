namespace: common\tests
actor_suffix: Tester
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
              dsn: 'mysql:host=localhost;dbname=test-web;port=3306'
              user: 'root'
              password: ''
              populate: true
              cleanup: true
              connect: true
        Yii2:
            configFile: 'config/codeception-local.php'
